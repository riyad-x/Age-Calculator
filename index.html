<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-box">
        <div class="main-info">
            <h1>JavaScript</h1>
            <h1 class="info">Age Calculator</h1>
        </div>

        <!-- Transparent Box -->
        <div class="tr-box">
           <div class="box">
             <input type="date" id="date">
             <span class="calendar-icon">&#128197;</span> <!-- Calendar icon added here -->
           </div>
           <button class="box2" onclick=" calculateAge()">
              <p>Calculate</p>
           </button>
        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
